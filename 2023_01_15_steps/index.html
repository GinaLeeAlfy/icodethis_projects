<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="widget">
        <div class="border one">
          <div class="percentage-display"></div>
          <div class="flex absolute">
            <div class="active step">1</div>
            <div class="step second">2</div>
            <div class="step third">3</div>
          </div>
        </div>

        <div class="flex">
          <div class="text active-text">Order placed</div>
          <div class="text second-text">Needs review</div>
          <div class="text third-text">Needs Approval</div>
        </div>

        <div class="border two">
          <div class="percentage-display"></div>
          <div class="flex absolute">
            <div class="active step outline">1</div>
            <div class="step outline second">2</div>
            <div class="step outline third">3</div>
          </div>
        </div>

        <div class="flex">
          <div class="text active-text">Order placed</div>
          <div class="text second-text">Needs review</div>
          <div class="text third-text">Needs Approval</div>
        </div>

        <div class="border three">
          <div class="percentage-display"></div>
          <div class="flex absolute">
            <div class="active step dark-outline">&check;</div>
            <div class="step dark-outline second"></div>
            <div class="step dark-outline third"></div>
          </div>
        </div>

        <div class="flex">
          <div class="text active-text">Order placed</div>
          <div class="text second-text">Needs review</div>
          <div class="text third-text">Needs Approval</div>
        </div>

        <div class="border four">
          <div class="percentage-display"></div>
          <div class="flex absolute">
            <div class="active step">1</div>
            <div class="step second">2</div>
            <div class="step third">3</div>
          </div>
        </div>

        <div class="flex">
          <div class="text active-text">Order placed</div>
          <div class="text second-text">Needs review</div>
          <div class="text third-text">Needs Approval</div>
        </div>

        <footer>
          <button class="review mid">In review</button>
          <button class="approved end">Approved</button>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
