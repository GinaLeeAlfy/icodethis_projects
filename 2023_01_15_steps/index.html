<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="widget">
        <div class="border">
          <div class="percentage-display"></div>
          <div class="active first step">1</div>
          <div class="first-text">Order placed</div>
          <div class="second step">2</div>
          <div class="second-text">Needs review</div>
          <div class="third step">3</div>
          <div class="third-text">Needs Approval</div>
        </div>

        <button class="review">In review</button>
        <button class=".approved">Approved</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
