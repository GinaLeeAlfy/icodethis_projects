<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="widget">
        <div class="border one">
          <div class="percentage-display"></div>
          <div class="active first step">1</div>
          <div class="first-text">Order placed</div>
          <div class="second step">2</div>
          <div class="second-text">Needs review</div>
          <div class="third step">3</div>
          <div class="third-text">Needs Approval</div>
        </div>
        <div class="border two">
          <div class="percentage-display"></div>
          <div class="active first step outline">1</div>
          <div class="first-text">Order placed</div>
          <div class="second step outline">2</div>
          <div class="second-text">Needs review</div>
          <div class="third step outline">3</div>
          <div class="third-text">Needs Approval</div>
        </div>
        <div class="border three">
          <div class="percentage-display"></div>
          <div class="active first step dark-outline">&check;</div>
          <div class="first-text">Order placed</div>
          <div class="second step dark-outline"></div>
          <div class="second-text">Needs review</div>
          <div class="third step dark-outline"></div>
          <div class="third-text">Needs Approval</div>
        </div>
        <div class="border four">
          <div class="percentage-display"></div>
          <div class="active first step">1</div>
          <div class="first-text">Order placed</div>
          <div class="second step">2</div>
          <div class="second-text">Needs review</div>
          <div class="third step">3</div>
          <div class="third-text">Needs Approval</div>
        </div>
        <button class="review mid">In review</button>
        <button class="approved end">Approved</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
