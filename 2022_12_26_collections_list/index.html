<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Collections</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <header>
          <h1>
            Popular Collections
            <a href="https://www.pexels.com" class="logo"
              >Photos provided by Pexels</a
            >

            <button>Profile</button>
            <button>New York</button>
            <button>Relaxing</button>
            <button>Person</button>
            <button>Fashion</button>
          </div>
        </header>
        <section class="collections">
          <article>
            <a href="https://www.pexels.com/photo/coupe-smiling-2230015/"
              ><img
                src="https://images.pexels.com/photos/2230015/pexels-photo-2230015.jpeg?auto=compress&cs=tinysrgb&w=400"
                alt="couple smiling in park"
            /></a>
            <div class="images">
              <a href="">
                <img
                  src="https://images.pexels.com/photos/7217963/pexels-photo-7217963.jpeg?auto=compress&cs=tinysrgb&w=1600"
                  alt="woman under water"
                />

                />

            </div>
            <div class="info">
              <p>People</p>
              <div class="container">
