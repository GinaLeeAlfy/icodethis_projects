<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Collections</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <div class="circle top"></div>
        <div class="circle bottom"></div>
        <header>
          <h1>
            Popular Collections
            <a href="https://www.pexels.com" class="logo"
              >Photos provided by Pexels</a
            >
          </h1>
          <div class="buttons">
            <button
              onclick="window.open('https://www.pexels.com/search/profile/?orientation=landscape','_blank')"
            >
              Profile
            </button>
            <button
              onclick="window.open('https://www.pexels.com/search/new%20york/?orientation=landscape','_blank')"
            >
              New York
            </button>
            <button
              onclick="window.open('https://www.pexels.com/search/relaxing/?orientation=landscape','_blank')"
            >
              Relaxing
            </button>
            <button
              onclick="window.open('https://www.pexels.com/search/person/?orientation=landscape','_blank')"
            >
              Person
            </button>
            <button
              onclick="window.open('https://www.pexels.com/search/fashion/?orientation=landscape','_blank')"
            >
              Fashion
            </button>
          </div>
        </header>
        <section class="collections">
          <article class="people">
            <a href=""
              ><img src="" alt="" />
              <div class="middle">
                <p class="text"></p>
              </div>
            </a>
            <div class="images">
              <a href="">
                <img src="" alt="" />

              </a>
              <a href="">

                  <p class="text"></p>
                </div>
              </a>
              <a href="">
                <img src="" alt="" />
                <div class="middle">
                  <p class="text"></p>
                </div>
              </a>
            </div>
            <div class="info">
              <p>People</p>
              <a
                href="https://www.pexels.com/search/people/?orientation=landscape"
                class="container"
              >
                <p><i class="fa-regular fa-image fa-xl"></i></p>
                <p>view all</p>
              </a>
            </div>
          </article>
          <article class="nature">
            <a href=""
              ><img src="" alt="" />
              <div class="middle">
                <p class="text"></p>
              </div>
            </a>
            <div class="images">
              <a href="">
                <img src="" alt="" />

              </a>

                </div>
              </a>
              <a href="">
                <img src="" alt="" />
                <div class="middle">
                  <p class="text"></p>
                </div>
              </a>
            </div>
            <div class="info">
              <p>Nature</p>
              <a
                href="https://www.pexels.com/search/nature/?orientation=landscape"
                class="container"
              >
                <p><i class="fa-regular fa-image fa-xl"></i></p>
                <p>view all</p>
              </a>
            </div>
          </article>
          <article class="history">
            <a href=""
              ><img src="" alt="" />
              <div class="middle">
                <p class="text"></p>
              </div>
            </a>
            <div class="images">

            </div>
            <div class="info">
              <p>History</p>
              <a
                href="https://www.pexels.com/search/history/?orientation=landscape"
                class="container"
              >
                <p><i class="fa-regular fa-image fa-xl"></i></p>
                <p>view all</p>
              </a>
            </div>
          </article>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
