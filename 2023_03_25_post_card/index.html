<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <section>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="man in gray shirt and hat"
            />
          </div>
          <textarea
            name="post"
            id="post"
            cols="30"
            rows="4"
            placeholder="What's happening?"
            maxlength="155"
          ></textarea>
        </section>
        <footer>
          <div class="options">
            <button><i class="fa-regular fa-image fa-lg"></i></button>
            <button><i class="fa-solid fa-video fa-lg"></i></button>
            <button><i class="fa-regular fa-face-smile fa-lg"></i></button>
          </div>
          <input type="submit" value="Post" />
        </footer>
      </div>
    </div>
  </body>
</html>
