<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <img
          src="https://m.media-amazon.com/images/I/71v3o0+dWPL._AC_SL1500_.jpg"
          alt="Black headphones with with green accent color, Cat ears, and a microphone"
        />
        <div class="info">
          <div class="header">
            <p class="shipping">Free shipping</p>
            <p class="item">
              Razer Kraken Kitty RGB USB Gaming Headset: Chroma RGB Lighting -
              Retractable Active Noise Cancelling Mic - for PC - Classic Black
            </p>
          </div>
          <div class="pricing">
            <p class="original">$149.99</p>
            <p class="sale">$114.06</p>
            <p class="time">
              The offer is valid until April 3 or as long as stock lasts!
            </p>
          </div>

          <button class="cart">Add to cart</button>
          <p class="stock">
            <i class="fa-solid fa-circle fa-xs icon"></i> 50+ pcs. in stock.
          </p>
          <div class="options">
            <button class="button">
              <i class="fa-solid fa-scale-balanced"></i> Add to cart
            </button>
            <button class="button">
              <i class="fa-regular fa-heart"></i> Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
