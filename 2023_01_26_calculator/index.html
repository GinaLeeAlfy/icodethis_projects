<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="calculator">
        <header>
          <div class="current-screen"></div>
          <div class="total-screen"></div>
        </header>
        <div class="buttons">
          <div class="top-row">
            <div class="button operator">CE</div>
            <div class="button operator">C</div>
            <div class="button operator">&#8678;</div>
          </div>

          <div class="right-col">
            <div class="button operator">&divide;</div>
            <div class="button operator">&times;</div>
            <div class="button operator">&minus;</div>
            <div class="button operator">&plus;</div>
            <div class="button operator">&equals;</div>
          </div>

          <div class="numpad">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button">&pi;</div>
            <div class="button number">0</div>
            <div class="button">.</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
