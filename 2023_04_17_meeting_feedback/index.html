<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <button>&#10005;</button>
        <h1>You left the meeting</h1>
        <form action="">
          <legend>How was the quality of the call?</legend>
          <div class="flex">
            <div class="checkbox-button">
              <input
                type="checkbox"
                name="quality"
                id="one"
                value="1"
                onchange="markStars(value)"
              />
              <label for="one"></label>
            </div>
            <div class="checkbox-button">
              <input
                type="checkbox"
                name="quality"
                id="two"
                value="2"
                onchange="markStars(value)"
              />
              <label for="two"></label>
            </div>
            <div class="checkbox-button">
              <input
                type="checkbox"
                name="quality"
                id="three"
                value="3"
                onchange="markStars(value)"
              />
              <label for="three"></label>
            </div>
            <div class="checkbox-button">
              <input
                type="checkbox"
                name="quality"
                id="four"
                value="4"
                onchange="markStars(value)"
              />
              <label for="four"></label>
            </div>
            <div class="checkbox-button">
              <input
                type="checkbox"
                name="quality"
                id="five"
                value="5"
                onchange="markStars(value)"
              />
              <label for="five"></label>
            </div>
          </div>
          <div class="flex">
            <p>Very bad</p>
            <p>Excellent</p>
          </div>
        </form>
        <button>Return Home</button>
        <a href="">Join again</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
