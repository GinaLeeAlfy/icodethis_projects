<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Checks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <section>
          <h1>Build your page</h1>
          <p>
            Complete actions to unlock new features along the way. On average,
            completed pages get 30% more traffic.
          </p>
          <div class="bar">
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
          </div>
          <p>3 remaining to complete</p>
        </section>
        <section>
          <h2>Checklist</h2>
          <div>
            <input type="checkbox" name="checklist" id="industry" checked />
            <label for="industry">Industry</label>
          </div>
          <div>
            <input type="checkbox" name="checklist" id="website" checked />
            <label for="website">Website URL</label>
          </div>
          <div>
            <input type="checkbox" name="checklist" id="company-size" checked />
            <label for="company-size">Company size</label>
          </div>
          <div>
            <input type="checkbox" name="checklist" id="description" />
            <label for="description">Description</label>
          </div>
          <div>
            <input type="checkbox" name="checklist" id="logo" />
            <label for="logo">Logo</label>
          </div>
          <div>
            <input type="checkbox" name="checklist" id="location" checked />
            <label for="location">Location</label>
          </div>
          <div>
            <input type="checkbox" name="checklist" id="custom-button" />
            <label for="custom-button">Custom button</label>
          </div>
          <div class="decor"></div>
        </section>
      </div>
    </div>
  </body>
</html>
