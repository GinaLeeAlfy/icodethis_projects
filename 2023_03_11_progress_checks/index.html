<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Checks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <section>
          <h1>Build your page</h1>
          <p>
            Complete actions to unlock new features along the way. On average,
            completed pages get 30% more traffic.
          </p>
          <div class="bar">
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
            <div class="task"></div>
          </div>
          <p class="count">3 remaining to complete</p>
        </section>
        <section>
          <h2>Checklist</h2>
          <div>
            <input
              type="checkbox"
              name="checklist"
              id="industry"
              checked
              onchange="countChecks()"
            />
            <label for="industry">Industry</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="checklist"
              id="website"
              checked
              onchange="countChecks()"
            />
            <label for="website">Website URL</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="checklist"
              id="company-size"
              checked
              onchange="countChecks()"
            />
            <label for="company-size">Company size</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="checklist"
              id="description"
              onchange="countChecks()"
            />
            <label for="description">Description</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="checklist"
              id="logo"
              onchange="countChecks()"
            />
            <label for="logo">Logo</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="checklist"
              id="location"
              checked
              onchange="countChecks()"
            />
            <label for="location">Location</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="checklist"
              id="custom-button"
              onchange="countChecks()"
            />
            <label for="custom-button">Custom button</label>
          </div>
          <div class="decor"></div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
