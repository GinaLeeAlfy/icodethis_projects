<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="card">
        <header>
          <div class="flex">
            <span><i class="fa-solid fa-ellipsis fa-2xl"></i></span>
            <span><i class="fa-solid fa-plus fa-2xl"></i></span>
            <span><i class="fa-solid fa-gear fa-2xl"></i></span>
          </div>
          <span><i class="fa-solid fa-x fa-2xl"></i></span>
        </header>
        <section>
          <textarea placeholder="Type your notes here...">
Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum impedit vero dolorem pariatur consectetur. Consequuntur ad praesentium vero architecto sequi, quam eos ab aspernatur?</textarea
          >
        </section>
        <footer>
          <button>SAVE</button>
        </footer>
      </div>
    </div>
  </body>
</html>
