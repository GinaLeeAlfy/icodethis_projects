<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodemas 12</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="card">
          <div class="img-container">
            <img
              src="https://icodethis.com/images/iCodeMas/free_shipping.png"
              alt="shipping box"
            />
          </div>
          <div class="info">
            <h2>Free shipping</h2>
            <p>Free shipping on all orders over $19.99</p>
          </div>
        </div>
        <div class="card">
          <div class="img-container">
            <img
              src="https://icodethis.com/images/iCodeMas/money_back.png"
              alt="money back icon"
            />
          </div>
          <div class="info">
            <h2>Money back guarantee</h2>
            <p>Within 30 days of purchase</p>
          </div>
        </div>
        <div class="card">
          <div class="img-container">
            <img
              src="https://icodethis.com/images/iCodeMas/online_support.png"
              alt="24hr support, headphone icon"
            />
          </div>
          <div class="info">
            <h2>Online support</h2>
            <p>Our online support is here for you</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
