<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Footer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <footer class="flex-col">
        <div class="flex-row-even">
          <section>
            <h3>About the store</h3>
            <a href="#">Home</a>
            <a href="#">Become a customer</a>
            <a href="#">About us</a>
            <a href="#">FAQ</a>
            <a href="#">Return policy</a>
            <a href="#">Contact us</a>
          </section>
          <section>
            <h3>Language</h3>
            <div class="flex-row-even wrap buttons">
              <div class="button">
                <input type="radio" name="Language" id="Deutsch" />
                <label for="Deutsch">Deutsch</label>
                <p>Deutsch</p>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="English" checked />
                <label for="English">English</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="Español" />
                <label for="Español">Español</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="Français" />
                <label for="Français">Français</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="Indonesian" />
                <label for="Indonesian">Indonesian</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="Italian" />
                <label for="Italian">Italian</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="Nederlands" />
                <label for="Nederlands">Nederlands</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="Polnisch" />
                <label for="Polnisch">Polnisch</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="Português" />
                <label for="Português">Português</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="русский" />
                <label for="русский">русский</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="Tiếng Việt" />
                <label for="Tiếng Việt">Tiếng Việt</label>
              </div>
              <div class="button">
                <input type="radio" name="Language" id="Türkçe" />
                <label for="Türkçe">Türkçe</label>
              </div>
            </div>
          </section>
          <section>
            <h3>Get in touch</h3>
            <div class="flex-row-even">
              <a href="#">facebook</a>
              <a href="#">X</a>
              <a href="#">linkden</a>
            </div>
          </section>
        </div>
        <div class="flex-row-even">
          <a href="#">Terms of purchase</a>
          <a href="#">Security and privacy</a>
          <a href="#">Newsletter</a>
        </div>
      </footer>
    </div>
  </body>
</html>
