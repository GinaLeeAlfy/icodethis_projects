<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <header>
          <button><i class="fa-solid fa-x fa-2xl"></i></button>
        </header>
        <h1>Sign Up</h1>
        <p>
          Create an account to unlock all the benefits to easily save, like, or
          submit your favorite content.
        </p>
        <button>
          <span><i class="fa-brands fa-google fa-2xl"></i></span>
          <p>Sign up with Google</p>
        </button>
        <button>
          <span><i class="fa-brands fa-facebook-f fa-2xl"></i></span>
          <p>Sign up with Facebook</p>
        </button>
        <button>
          <span><i class="fa-brands fa-x-twitter fa-2xl"></i></span>
          <p>Sign up with X</p>
        </button>
        <fieldset>
          <input type="checkbox" name="uninterested" id="uninterested" />
          <label for="uninterested"
            >I'm not interested in updates about products and services.</label
          >
        </fieldset>

        <a href="#">Sign In</a>
      </div>
    </div>
  </body>
</html>
