<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodemas 15</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="card">
          <img
            src="https://icodethis.com/images/iCodeMas/promo_1.png"
            alt="christmas characters in a red car"
          />

          <div class="bottom">
            <div class="flex-col">
              <p>Christmas collection</p>
              <h3>Shop collection now</h3>
            </div>
            <button class="circle">
              <i class="fa-solid fa-arrow-down fa-xl"></i>
            </button>
          </div>
        </div>
        <div class="card">
          <img
            src="https://icodethis.com/images/iCodeMas/promo_2.png"
            alt="santa sleigh and reindeers in the sky"
          />
          <div class="bottom red">
            <div class="flex-col">
              <p>Gift card</p>
              <h3>Share the spirit with our Gift Cards</h3>
            </div>
            <button>
              <span>Get Gift</span>
              <span><i class="fa-solid fa-arrow-right fa-xl"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
