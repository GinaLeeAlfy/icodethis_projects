<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <section>
          <span><i class="fa-solid fa-newspaper fa-2xl"></i></span>
          <h3>News</h3>
          <a href="">Clothes</a>
          <a href="">Shoes and accessories</a>
        </section>
        <section class="gift">
          <span><i class="fa-solid fa-gift fa-2xl"></i></span>
          <h3>Gifts</h3>
          <a href="">Gift Cards</a>
        </section>
        <section class="shirt">
          <span><i class="fa-solid fa-shirt fa-2xl"></i></span>
          <h3>Shop by Product</h3>
          <a href="">Dresses</a>
          <a href="">Cardigan and sweaters</a>
          <a href="">Shoes</a>
          <a href="">Underwear and nightwear</a>
          <a href="">Shorts</a>
          <a href="">More...</a>
        </section>
        <section class="bullhorn">
          <span><i class="fa-solid fa-bullhorn fa-2xl"></i></span>
          <h3>Promotions</h3>
          <a href="">Party essentials</a>
          <a href="">Walking into 2020</a>
        </section>
      </div>
    </div>
  </body>
</html>
