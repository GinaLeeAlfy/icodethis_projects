<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <button>&#10094;</button>
          <h1>Thu, July 6, 2017</h1>
          <p>6 tasks</p>
        </header>
        <form action="">
          <div class="flex reverse">
            <input type="checkbox" name="task-1" id="task-1" checked />
            <label for="task-1">Test use cases for the new tool</label>
          </div>
          <div class="flex reverse">
            <input type="checkbox" name="task-2" id="task-2" checked />
            <label for="task-2">Send out emails</label>
          </div>
          <div class="flex reverse">
            <input type="checkbox" name="task-3" id="task-3" />
            <label for="task-3">Daily UI practice</label>
          </div>
          <div class="flex reverse">
            <input type="checkbox" name="task-4" id="task-4" checked />
            <label for="task-4">Driving practice</label>
          </div>
          <div class="flex reverse">
            <input type="checkbox" name="task-5" id="task-5" />
            <label for="task-5">Water flowers</label>
          </div>
          <div class="flex reverse">
            <input type="checkbox" name="task-6" id="task-6" />
            <label for="task-6">Upload PSD files to Dropbox</label>
          </div>
          <button>+</button>
        </form>
      </div>
    </div>
  </body>
</html>
