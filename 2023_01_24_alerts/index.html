<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="component-container">
        <div class="alert">
          <div class="flex">
            <span><i class="fa-solid fa-circle-check fa-2xl"></i></span>
            <p>Your object has been successfully created.</p>
          </div>
          <button><i class="fa-solid fa-xmark fa-2xl"></i></button>
        </div>
        <div class="alert">
          <div class="flex">
            <span><i class="fa-solid fa-circle-xmark fa-2xl"></i></span>
            <p>Your object couldn't be created.</p>
          </div>
          <button><i class="fa-solid fa-xmark fa-2xl"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
