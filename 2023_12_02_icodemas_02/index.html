<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodemas 2</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <h1>Featured Products</h1>
          <p>
            Discover the magic of the season with our handpicked Featured
            Products. From enchanting decorations to delightful gifts, these
            curated items are sure to add a touch of joy to your festive
            celebrations.
          </p>
        </header>
        <section>
          <div class="img-container selected"></div>
          <div class="img-container"></div>
          <div class="img-container"></div>
        </section>
        <section>
          <div class="img-container"></div>
          <div class="flex-col">
            <h3></h3>
            <div class="price">
              <h2></h2>
              <h2></h2>
            </div>
            <div class="star-percentage">
              <div class="stars-filled">
                <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
              </div>
              <div class="stars-empty">
                <span>&#9734;&#9734;&#9734;&#9734;&#9734;</span>
              </div>
            </div>
            <p></p>
            <button>
              Add to cart <i class="fa-solid fa-bag-shopping fa-lg"></i>
            </button>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
