<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="form">
        <header>
          <img
            src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/147-happy-person-raising-one-hand.png"
            alt="emoji of blonde woman raising hand."
          />
          <button>Follow</button>
        </header>
        <div class="container">
          <h1>Sally Ramos</h1>
          <p class="username">@sallytheramos</p>
        </div>
        <div class="container">
          <p>Product Designer @company.</p>
          <p>Working on @othercompany in my free time.</p>
        </div>
        <footer>
          <span>15k</span>
          <p>Followers</p>
          <span>&#x2022;</span>
          <span>7k</span>
          <p>Following</p>
          <span>&#x2022;</span>
          <p>Since April 30, 2017</p>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
