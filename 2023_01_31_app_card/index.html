<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="card">
        <header>
          <button><i class="fa-solid fa-moon fa-xl"></i></button>
          <span>
            <i class="fa-brands fa-intercom fa-2xl"></i>
          </span>
          <div class="flex">
            <h1>Untercom</h1>
            <h4>APP</h4>
          </div>
          <p>Convert your hottest leads</p>
        </header>
        <section>
          <a href="">About</a>
          <a href="">Settings</a>
          <a href="">Help</a>
        </section>
        <footer>
          <button>Go to App</button>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
