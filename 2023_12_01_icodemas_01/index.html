<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <h1>iCodeMas is coming to town</h1>
        <p>
          Celebrate the Magic of the Season! Exclusive Christmas Challenges for
          24 days!
        </p>
        <div class="counter">
          <div class="flex-col">
            <h2 class="day">0</h2>
            <p>days</p>
          </div>
          <div class="flex-col">
            <h2 class="hour">0</h2>
            <p>hours</p>
          </div>
          <div class="flex-col">
            <h2 class="minute">0</h2>
            <p>minutes</p>
          </div>
          <div class="flex-col">
            <h2 class="second">0</h2>
            <p>seconds</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
