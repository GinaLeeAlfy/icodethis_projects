<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Widgets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="form">
        <form action="" name="tags" class="top">
          <h2>Tags</h2>
          <div class="flex">
            <div class="button">
              <input type="checkbox" name="tags" id="blender" />
              <label for="blender">Blender</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="browser" />
              <label for="browser">Browser</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="cross-platform" />
              <label for="cross-platform">cross-platform</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="holoLens" />
              <label for="holoLens">HoloLens</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="mircrosoft" />
              <label for="mircrosoft">Mircrosoft</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="mixed-reality" />
              <label for="mixed-reality">Mixed Reality</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="modeling" />
              <label for="modeling">modeling</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="mr" />
              <label for="mr">MR</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="nodejs" />
              <label for="nodejs">nodejs</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="streamSocket" />
              <label for="streamSocket">streamsocket</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="unity" />
              <label for="unity">unity</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="unity3D" />
              <label for="unity3D">unity3D</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="unreal-engine" />
              <label for="unreal-engine">unreal engine</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="vr" />
              <label for="vr">VR</label>
            </div>
            <div class="button">
              <input type="checkbox" name="tags" id="webSockets" />
              <label for="webSockets">websockets</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
