<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <header>
          <button><i class="fa-solid fa-x fa-2xl"></i></button>
        </header>
        <div class="content">
          <span><i class="fa-regular fa-snowflake fa-2xl"></i></span>
          <h1>Happy Holidays!</h1>
          <p>
            You completed all your December's tasks so we decided to get you a
            gift:
          </p>
          <p class="discount">50% off on your Yearly Premium Plan</p>
          <button>GET YOUR GIFT</button>
        </div>
      </div>
    </div>
  </body>
</html>
