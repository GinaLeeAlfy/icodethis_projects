<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas 13</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <h2>Virtual assistant</h2>
          <p>
            Our virtual assistant is read to assist you, making your online
            experience seamless and enjoyable
          </p>
        </header>
        <section>
          <div class="received message-container">
            <div class="img-container">
              <img
                src="https://icodethis.com/images/iCodeMas/tiny_santa.png"
                alt="woman holding food"
              />
            </div>
            <div class="flex-col">
              <div class="message-text santa-text">
                <p>Hi there, my child!</p>
                <p>What can I help you with?</p>
              </div>
              <div class="sent-info">
                <p>Santa Klaus, 10:45AM</p>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <input
            type="text"
            name="chat-text"
            id="chat-text"
            placeholder="What can I help you with?"
          />
          <button type="submit" id="submit">
            <i class="fa-solid fa-paper-plane fa-xl"></i>
          </button>
        </footer>
      </div>
      <button class="chat-button">Open Chat</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
