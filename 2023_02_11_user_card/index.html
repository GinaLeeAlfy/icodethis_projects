<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="img-container">
          <img
            src="https://images.unsplash.com/photo-1566492031773-4f4e44671857?auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG1hbnxlbnwwfHwwfHx8MA%3D%3D&w=400"
            alt="man wearing glasses and striped shirt"
          />
        </div>
        <section>
          <h1>David Grant</h1>
          <p>3D Artist</p>
          <p>
            <span><i class="fa-regular fa-star fa-xl"></i></span> 4.7 Rating
          </p>
          <p>
            <span><i class="fa-solid fa-medal fa-xl"></i></span> 4,447 Reviews
          </p>
          <p>
            <span><i class="fa-regular fa-user fa-xl"></i></span> 478 Students
          </p>
          <p>
            David Grant has been making video games for a living for more than
            14 years as a Designer, Producer, Creative Director, and Executive
            Producer, creating games for console, mobile, PC, and Facebook.
          </p>
          <button>Show more</button>
        </section>
      </div>
    </div>
  </body>
</html>
