<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas 11</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="decor">
          <img
            src="https://icodethis.com/images/iCodeMas/gift.png"
            alt="gift"
          />
        </div>
        <button class="close">&#10006;</button>
        <form action="">
          <h1>Gift the joy of choice</h1>
          <p>
            Show them you care with a gift they'll love. With an online gift
            card, they can choose fro a wide selection of products.
          </p>
          <div class="counter">
            <button><i class="fa-solid fa-minus"></i></button>
            <input
              type="number"
              name="custom"
              id="custom"
              value="25"
              step="1"
              min="1"
            />
            <button><i class="fa-solid fa-plus"></i></button>
          </div>
          <fieldset>
            <div class="radio-button">
              <input type="radio" name="amount" id="twenty-five" value="25" />
              <label for="twenty-five">$25</label>
            </div>
            <div class="radio-button">
              <input type="radio" name="amount" id="fifty" value="50" />
              <label for="fifty">$50</label>
            </div>
            <div class="radio-button">
              <input type="radio" name="amount" id="seventy-five" value="75" />
              <label for="seventy-five">$75</label>
            </div>
            <div class="radio-button">
              <input type="radio" name="amount" id="hundred" value="100" />
              <label for="hundred">$100</label>
            </div>
            <div class="radio-button">
              <input type="radio" name="amount" id="two-hundred" value="200" />
              <label for="two-hundred">$200</label>
            </div>
            <div class="radio-button">
              <input
                type="radio"
                name="amount"
                id="three-hundred"
                value="300"
              />
              <label for="three-hundred">$300</label>
            </div>
          </fieldset>
          <button type="submit" name="submit" id="submit">
            Add to cart
            <i class="fa-solid fa-bag-shopping fa-lg"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
