<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <div>
            <h1>Lorem ipsum dolor sit, amet nec ac</h1>
            <p>Create on 11.02.2016</p>
          </div>
          <button><i class="fa-solid fa-ellipsis fa-xl"></i></button>
        </header>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate
          tempore non, dolor accusamus rem alias consequatur quas autem quisquam
          praesentium voluptas? Atque, ab.
        </p>
        <section>
          <h2>Tasks</h2>
          <div class="progress-border">
            <div class="progress-filling"></div>
          </div>
          <p>43%</p>
        </section>
        <footer>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1480429370139-e0132c086e2a?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bWFufGVufDB8fDB8fHww"
              alt="Man in white pinstripe suit."
            />
          </div>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1514327605112-b887c0e61c0a?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8d29tYW4lMjBoYXR8ZW58MHx8MHx8fDA%3D"
              alt="Woman wearing gray hat and gold necklaces."
            />
          </div>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1571741140723-54ccf11fe4d2?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bWFuJTIwaGF0fGVufDB8fDB8fHww"
              alt="Man wearing blue denim jacket and brown hat."
            />
          </div>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bWFuJTIwYmVhcmR8ZW58MHx8MHx8fDA%3D"
              alt="Man with beard and gray shirt."
            />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
