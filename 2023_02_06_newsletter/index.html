<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="flex-evenly">
          <div class="flex-col">
            <h2>1000+</h2>
            <p>UI components</p>
          </div>
          <div class="flex-col">
            <h2>5</h2>
            <p>Software type files</p>
          </div>
          <div class="flex-col">
            <h2>5</h2>
            <p>Weekly uploads</p>
          </div>
        </div>
        <section class="flex-col">
          <h1>Join our newsletter</h1>
          <p>Weekly FREE UI resources straight to your inbox</p>
          <div class="flex">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
              required
            />
            <input type="submit" id="submit" value="Sign up" />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
