<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e7d2ae1e33.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <body class="body">
      <div class="center">
        <div class="form">
          <h1>Give feedback</h1>
          <label for="feelings">
            What do you think of the issue search experience within Jira
            projects?
          </label>
          <div class="feeling-buttons" name="feelings">
            <button><i class="fa-solid fa-face-sad-tear"></i></i>Terrible</button>
            <button><i class="fa-solid fa-face-frown"></i>Bad</button>
            <button>Okay</button>
            <button>Good</button>
            <button>Amazing</button>
          </div>
          <div>
            <label for="reasons"
              >What are the main reasons for your rating?</label
            >
            <textarea
              placeholder="Comment Here"
              id="reasons"
              name="reasons"
              class="textarea-size"
              rows="4"
            ></textarea>
          </div>
          <div>
            <input type="checkbox" name="privacy" id="privacy" /> I may be
            contacted about this feedback. <a href="#">Privacy Policy</a>>
            <input type="checkbox" name="privacy" id="privacy" /> I'd like to
            help improve by joining the <a href="#">Research Group</a>.>
          </div>
          <div>
            <button>Submit</button>
            <button>Cancel</button>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
