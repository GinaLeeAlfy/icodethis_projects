<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <div class="center">
      <div class="form">
        <h1>Give feedback</h1>
        <legend for="feelings">
          What do you think of the issue search experience within Jira projects?
        </legend>
        <div class="feeling-buttons" name="feelings">
          <input type="radio" name="feelings" id="terrible" />
          <label for="terrible">
            <button>
              <i class="fa-regular fa-face-sad-tear fa-2xl"></i>Terrible
            </button></label
          >
          <input type="radio" name="feelings" id="bad" />
          <label for="bad">
            <button>
              <i class="fa-regular fa-face-frown fa-2xl"></i>Bad
            </button></label
          >
          <input type="radio" name="feelings" id="okay" />
          <label for="okay">
            <button>
              <i class="fa-regular fa-face-meh fa-2xl"></i>Okay
            </button></label
          >
          <input type="radio" name="feelings" id="good" />
          <label for="good">
            <button>
              <i class="fa-regular fa-face-smile fa-2xl"></i>Good
            </button></label
          >
          <input type="radio" name="feelings" id="amazing" />
          <label for="amazing">
            <button>
              <i class="fa-regular fa-face-laugh-beam fa-2xl"></i>Amazing
            </button></label
          >

          <!-- <button><i class="fa-regular fa-face-frown fa-2xl"></i>Bad</button>
          <button><i class="fa-regular fa-face-meh fa-2xl"></i>Okay</button>
          <button><i class="fa-regular fa-face-smile fa-2xl"></i>Good</button>
          <button>
            <i class="fa-regular fa-face-laugh-beam fa-2xl"></i>Amazing
          </button> -->
        </div>
        <div>
          <label for="reasons"
            >What are the main reasons for your rating?</label
          >
          <textarea
            placeholder="Comment Here"
            id="reasons"
            name="reasons"
            class="textarea-size"
            rows="4"
          ></textarea>
        </div>
        <div>
          <input type="checkbox" name="privacy" id="privacy" />
          <label for="privacy"
            >I may be contacted about this feedback.
            <a href="#">Privacy Policy</a></label
          >
        </div>
        <div>
          <input type="checkbox" name="privacy" id="research" />
          <label for="research"
            >I'd like to help improve by joining the
            <a href="#">Research Group</a>.</label
          >
        </div>
        <div class="response-buttons">
          <button id="submit">Submit</button>
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
