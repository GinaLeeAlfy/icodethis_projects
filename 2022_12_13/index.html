<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <fieldset class="form">
        <h1>Already working together?</h1>
        <label for="email"
          >Log in to your account and connect with your teammates!</label
        >
        <input
          type="email"
          id="email"
          size="30"
          placeholder="yourEmail@address.com"
          required
        />
        <button><i class="fa-solid fa-arrow-right"></i></button>
        <legend>
          <img
            src="https://images.emojiterra.com/twitter/v14.0/512px/1f3c4-2642.png"
            alt="emoji of surfer"
          />
          <img
            src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/147-happy-person-raising-one-hand.png"
            alt="emoji of blonde woman raising hand."
            srcset=""
          />
          <img
            src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/family-man-girl-girl.png"
            alt="emoji of man with two daughters"
            srcset=""
          />
          <img
            src="https://static-00.iconduck.com/assets.00/person-tipping-hand-dark-emoji-256x256-yvud7kni.png"
            alt="emoji of man with hand up"
            srcset=""
          />
          <img
            src="https://img.icons8.com/emoji/12x/woman-running.png"
            alt="emoji of woman running"
            srcset=""
          />
        </legend>
      </fieldset>
    </div>
  </body>
</html>
