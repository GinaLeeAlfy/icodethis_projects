<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="calendar">
        <header>
          <button>&#10094;</button>
          <input
            type="month"
            id="month"
            name="month"
            pattern="[0-9]{4}-[0-9]{2}"
            oninput="populateCalendar(value)"
          />
          <button>&#10095;</button>
        </header>
        <section>
          <ol class="days">
            <li>Su</li>
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
          </ol>
        </section>
        <section class="dates-container">
          <ol class="dates">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ol>
        </section>
        <section class="events">
          <ol>
            <li>
              <button><i class="fa-regular fa-circle-xmark fa-2xl"></i></button>
              <div class="flex-col">
                <h3 class="event-description">Meeting with my accountant</h3>
                <p class="event-time">13:00</p>
              </div>
            </li>
            <li>
              <button><i class="fa-regular fa-circle-check fa-2xl"></i></button>
              <div class="flex-col">
                <h3 class="event-description">Meeting with my accountant</h3>
                <p class="event-time">13:00</p>
              </div>
            </li>
          </ol>
        </section>
        <footer>
          <button><i class="fa-solid fa-plus fa-2xl"></i></button>
        </footer>
      </div>
      <form action="">
        <h3 class="selected-date">Jan 5 2023</h3>
        <label for="description">Event Description:</label>
        <input type="text" name="description" id="description" />
        <label for="time">Time of Event:</label>
        <input type="time" name="time" id="time" />
        <footer>
          <input type="reset" value="Cancel" />
          <input type="submit" value="Add Event" />
        </footer>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
