<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="calendar">
        <header>
          <button>&#10094;</button>
          <input
            type="month"
            id="month"
            name="month"
            pattern="[0-9]{4}-[0-9]{2}"
            oninput="populateCalendar(value)"
          />
          <button>&#10095;</button>
        </header>
        <section>
          <ol class="days">
            <li>Su</li>
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
          </ol>
        </section>
        <section class="dates-container">
          <ol class="dates">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ol>
        </section>
        <section class="events">
          <ol>
            <li class="clone">
              <button><i class="fa-regular fa-bell fa-2xl"></i></button>
              <div class="flex-col">
                <h3 class="event-description"></h3>
                <p class="event-time"></p>
              </div>
            </li>
          </ol>
        </section>
        <footer>
          <button><i class="fa-solid fa-plus fa-2xl"></i></button>
        </footer>
      </div>
      <form action="">
        <label for="time">Date and Time of Event:</label>
        <input type="datetime-local" name="time" id="time" />
        <label for="description">Event Description:</label>
        <input type="text" name="description" id="description" />
        <div class="flex">
          <input type="checkbox" name="alarm" id="alarm" />
          <label for="alarm">Enable Alarm</label>
        </div>

        <footer>
          <input type="reset" value="Delete" id="reset" />
          <input type="submit" value="Add Event" id="submit" />
        </footer>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
