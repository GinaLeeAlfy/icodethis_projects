<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <h1>What our customers have to say</h1>
        <div class="scroll">
          <button><i class="fa-solid fa-chevron-left fa-2xl"></i></button>
          <div class="scroll-content">
            <div class="content">
              <p>
                "Thank you! Your product descriptions are amazing and your
                service is wonderful."
              </p>
              <div class="profile">
                <img
                  src="https://static-00.iconduck.com/assets.00/person-tipping-hand-dark-emoji-256x256-yvud7kni.png"
                  alt="emoji of man with hand up"
                />
                <div class="info">
                  <p>Ronald A. Freeman</p>
                  <p>Electronic technician</p>
                </div>
              </div>
            </div>
            <div class="content">
              <p>
                "Thank you! Your product descriptions are amazing and your
                service is wonderful."
              </p>
              <div class="profile">
                <img
                  src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/147-happy-person-raising-one-hand.png"
                  alt="emoji of blonde woman raising hand."
                />
                <div class="info">
                  <p>Ronald A. Freeman</p>
                  <p>Electronic technician</p>
                </div>
              </div>
            </div>
          </div>

          <button><i class="fa-solid fa-chevron-right fa-2xl"></i></button>
        </div>
        <div class="pages">
          <button>
            <span><i class="fa-regular fa-circle"></i></span>
          </button>
          <button>
            <span><i class="fa-solid fa-circle"></i></span>
          </button>
          <button>
            <span><i class="fa-solid fa-circle"></i></span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
