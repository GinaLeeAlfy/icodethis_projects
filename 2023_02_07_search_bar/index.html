<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Enter your search here"
          />
          <input type="submit" name="submit" id="submit" value="GO" />
        </div>

        <button>Filters <i class="fa-solid fa-caret-down"></i></button>
        <div class="links">
          <a href="">Shirts</a>
          <a href="">Bottoms</a>
          <a href="">Dresses</a>
          <a href="">Shoes</a>
          <a href="">Hats</a>
          <a href="">Jewelry</a>
          <a href="">Undergarments</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
