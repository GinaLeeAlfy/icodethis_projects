<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <div class="flex">
            <h1>Take a quick tour</h1>
            <button><i class="fa-solid fa-chevron-down fa-2xl"></i></button>
          </div>
          <p>Here are a few steps to help you hit the ground.</p>
          <div class="flex">
            <h2>40%</h2>
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
        </header>
        <section>
          <ul>
            <li>
              <span><i class="fa-solid fa-circle-check fa-2xl"></i></span>
              Experience contextual conversations
            </li>
            <li>
              <span><i class="fa-solid fa-circle-check fa-2xl"></i></span>
              Brand your customer experience
            </li>
            <li>
              <span><i class="fa-regular fa-circle fa-2xl"></i></span> Offer
              support beyond your website
            </li>
            <li>
              <span><i class="fa-regular fa-circle fa-2xl"></i></span> Top
              customer support bots
            </li>
            <li>
              <span><i class="fa-regular fa-circle fa-2xl"></i></span> Build
              your team
            </li>
          </ul>
          <button>Skip this</button>
        </section>
        <button class="start">Get started <span>3</span></button>
      </div>
    </div>
  </body>
</html>
