<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <h3>Until new beginnings</h3>
        <div class="counter">
          <div class="flex-col">
            <h2 class="day">0</h2>
            <p>days</p>
          </div>
          <div class="flex-col">
            <h2 class="hour">0</h2>
            <p>hours</p>
          </div>
          <div class="flex-col">
            <h2 class="minute">0</h2>
            <p>minutes</p>
          </div>
          <div class="flex-col">
            <h2 class="second">0</h2>
            <p>seconds</p>
          </div>
        </div>
        <div class="flex-col">
          <label for="countdown-date">When will the countdown end?</label>
          <input
            type="datetime-local"
            name="countdown-date"
            id="countdown-date"
            onchange="getDateInput();"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
