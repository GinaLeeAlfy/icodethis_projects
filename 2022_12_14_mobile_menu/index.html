<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top circle"></div>
    <div class="bottom circle"></div>
    <div class="center">
      <div class="form">
        <div class="decor"></div>
        <header>
          <img
            src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/147-happy-person-raising-one-hand.png"
            alt="emoji of blonde woman raising hand."
          />
          <div>
            <h1>Dr. Jessica James</h1>
            <p>Dermatologist</p>
          </div>
        </header>

        <button class="branch">
          <p><i class="fa-solid fa-plus fa-xl"></i></p>
          <p>Add Branch</p>
        </button>

        <ul>
          <li>
            <button>
              <p class="icon"><i class="fa-solid fa-chart-pie fa-xl"></i></p>
              <p>Dashboard</p>
            </button>
          </li>
          <li>
            <button>
              <p class="icon">
                <i class="fa-regular fa-calendar-plus fa-xl"></i>
              </p>
              <p>Post sessions</p>
            </button>
          </li>
          <li>
            <button>
              <p class="icon">
                <i class="fa-solid fa-bolt-lightning fa-xl"></i>
              </p>
              <p>Live sessions</p>
            </button>
          </li>
          <li>
            <button>
              <p class="icon">
                <i class="fa-regular fa-comment-dots fa-xl"></i>
              </p>
              <p>Messages</p>
            </button>
          </li>
          <li>
            <button>
              <p class="icon"><i class="fa-regular fa-heart fa-xl"></i></p>
              <p>Locum Library</p>
            </button>
          </li>
        </ul>
        <button class="cancel"><i class="fa-solid fa-x fa-2xl"></i></button>
      </div>
    </div>
  </body>
</html>
