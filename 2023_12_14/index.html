<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <header>
          <img
            src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/147-happy-person-raising-one-hand.png"
            alt="emoji of blonde woman raising hand."
          />
          <div>
            <h1>Dr. Jessica James</h1>
            <p>Dermatologist</p>
          </div>
        </header>

        <button class="branch">
          <p><i class="fa-solid fa-plus fa-xl"></i></p>
          <p>Add Branch</p>
        </button>

        <ul>
          <li><button>Dashboard</button></li>
          <li><button>Post sessions</button></li>
          <li><button>Live sessions</button></li>
          <li><button>Messages</button></li>
          <li><button>Locum Library</button></li>
        </ul>
        <button>X</button>
      </div>
    </div>
  </body>
</html>
