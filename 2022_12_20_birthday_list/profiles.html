<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profiles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="form">
        <button onclick="location.href = 'index.html' ">Home</button>

        <h1></h1>

        <div class="profiles">
          <div class="profile clone">
            <img
              src="https://img.icons8.com/emoji/12x/woman-running.png"
              alt="emoji of woman running"
            />
            <div class="info">
              <p class="name"></p>
              <p></p>
            </div>
          </div>

          <div class="profile">
            <img
              src="https://static-00.iconduck.com/assets.00/person-tipping-hand-dark-emoji-256x256-yvud7kni.png"
              alt="emoji of man with hand up"
            />
            <div class="info">
              <p class="name"></p>
              <p></p>
            </div>
          </div>

          <div class="profile">
            <img
              src="https://images.emojiterra.com/twitter/v14.0/512px/1f3c4-2642.png"
              alt="emoji of surfer"
            />
            <div class="info">
              <p class="name"></p>
              <p></p>
            </div>
          </div>

          <div class="profile">
            <img
              src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/147-happy-person-raising-one-hand.png"
              alt="emoji of blonde woman raising hand."
            />
            <div class="info">
              <p class="name"></p>
              <p></p>
            </div>
          </div>

          <div class="profile">
            <img
              src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/family-man-girl-girl.png"
              alt="emoji of man with two daughters"
            />
            <div class="info">
              <p class="name"></p>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="profiles.js"></script>
  </body>
</html>
