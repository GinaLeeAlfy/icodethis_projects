<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Log</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="app">
        <header>
          <button><i class="fa-solid fa-bars fa-2xl"></i></button>
          <button><i class="fa-solid fa-bell fa-2xl"></i></button>
        </header>
        <div id="myLinks">
          <div class="column">
            <a href="#editData">Edit Data</a>
            <a href="#streaks">Streaks</a>
            <a href="#friends">Friends</a>
          </div>
        </div>
        <section>
          <p>TODAY</p>
          <div>
            <p class="drank">0L</p>
            <p>out of</p>
            <p class="goal">2L</p>
          </div>
          <img
            src="https://images.unsplash.com/photo-1616118132534-381148898bb4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2564&q=80"
            alt="drawing of water bottle"
          />
          <div>
            <label for="number">Log Water between 0.1 and 3.7L:</label>
            <input
              type="number"
              id="number"
              name="number"
              min="0.1"
              max="3.7"
              oninput="validity.valid||(value='');"
              step="0.1"
            />
          </div>
          <div>
            <button>Remove Water</button>
            <button>Add Water</button>
          </div>
        </section>
        <footer>
          <p>YOUR STREAK</p>
          <div class="week">
            <div class="day">
              <p>S</p>
              <div class="circle-default">
                <div class="circle" id="sun"></div>
              </div>
            </div>
            <div class="day">
              <p>M</p>
              <div class="circle-default">
                <div class="circle" id="mon"></div>
              </div>
            </div>
            <div class="day">
              <p>T</p>
              <div class="circle-default">
                <div class="circle" id="tues"></div>
              </div>
            </div>
            <div class="day">
              <p>W</p>
              <div class="circle-default">
                <div class="circle" id="wed"></div>
              </div>
            </div>
            <div class="day">
              <p>T</p>
              <div class="circle-default">
                <div class="circle" id="thurs"></div>
              </div>
            </div>
            <div class="day">
              <p>F</p>
              <div class="circle-default">
                <div class="circle" id="fri"></div>
              </div>
            </div>
            <div class="day">
              <p>S</p>
              <div class="circle-default">
                <div class="circle" id="sat"></div>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
