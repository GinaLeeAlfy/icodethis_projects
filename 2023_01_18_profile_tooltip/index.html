<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Tooltip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="profiles-container">
        <div class="profile-image">
          <div class="image-container">
            <img
              src="https://images.unsplash.com/photo-1541823709867-1b206113eafd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
              alt="woman in gray coat standing near green plants"
            />
          </div>
          <div class="tooltip up">
            <div class="profile">
              <div class="image-container">
                <img
                  src="https://images.unsplash.com/photo-1541823709867-1b206113eafd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
                  alt="woman in gray coat standing near green plants"
                />
              </div>
              <div class="info">
                <h2>Nora Sanders</h2>
                <p>UX Designer <a href="">@Google</a></p>
              </div>
            </div>
            <button>Message</button>
          </div>
          <div class="arrow down">&darr;</div>
        </div>

        <div class="profile-image">
          <div class="image-container">
            <img
              src="https://images.unsplash.com/photo-1541823709867-1b206113eafd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
              alt="woman in gray coat standing near green plants"
            />
          </div>
          <div class="tooltip left">
            <div class="profile">
              <div class="image-container">
                <img
                  src="https://images.unsplash.com/photo-1541823709867-1b206113eafd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
                  alt="woman in gray coat standing near green plants"
                />
              </div>
              <div class="info">
                <h2>Nora Sanders</h2>
                <p>UX Designer <a href="">@Google</a></p>
              </div>
            </div>
            <button>Message</button>
          </div>
          <div class="arrow right">&rarr;</div>
        </div>
      </div>
    </div>
  </body>
</html>
