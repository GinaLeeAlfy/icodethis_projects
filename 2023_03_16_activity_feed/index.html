<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Feed</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <span
          ><i class="fa-regular fa-bell fa-2xl"></i>
          <div class="tooltip">
            <div class="notification">
              <div class="img-container">
                <img
                  src="https://images.unsplash.com/photo-1592446651716-b706422c49b9?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d29tYW4lMjBzdW5nbGFzc2VzfGVufDB8fDB8fHwy"
                  alt="woman in yellow tank top and black sunglasses"
                />
              </div>
              <div class="flex-col">
                <p><strong>Cora Jenkins</strong> followed you.</p>
                <p>2 hours ago</p>
              </div>
            </div>
            <div class="notification">
              <div class="img-container">
                <img
                  src="https://images.unsplash.com/photo-1592621385612-4d7129426394?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fHdvbWFufGVufDB8fDB8fHwy"
                  alt="woman in black shirt sitting on white couch"
                />
              </div>
              <div class="flex-col">
                <p><strong>Emily Ross</strong> commented on your post.</p>
                <p>3 hours ago</p>
              </div>
            </div>
            <div class="notification">
              <div class="img-container">
                <img
                  src="https://images.unsplash.com/photo-1573497019940-1c28c88b4f3e?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzl8fHdvbWFufGVufDB8fDB8fHwy"
                  alt="woman in black shirt and white striped cardigan"
                />
              </div>
              <div class="flex-col">
                <p><strong>Ora Larson</strong> liked your comment.</p>
                <p>3 hours ago</p>
              </div>
            </div>
            <div class="notification">
              <div class="img-container">
                <img
                  src="https://images.unsplash.com/photo-1557555187-23d685287bc3?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDZ8fHdvbWFufGVufDB8fDB8fHwy"
                  alt="woman wearing black polka dot top"
                />
              </div>
              <div class="flex-col">
                <p><strong>Jeanette Norris</strong> followed you.</p>
                <p>1 day ago</p>
              </div>
            </div>
            <button>View All</button>
          </div></span
        >
      </div>
    </div>
  </body>
</html>
