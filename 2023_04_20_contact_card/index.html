<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="base">
          <h2>Hi George</h2>
          <p>
            You can contact us whenever you need help or are just curious about
            something.
          </p>
          <div class="top">
            <h2>Start Chatting</h2>
            <div class="img-container">
              <img
                src="https://images.unsplash.com/photo-1491349174775-aaafddd81942?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTJ8fHdvbWFufGVufDB8fDB8fHwy"
                alt="woman in front of greenery wearing a black hat and red lipstick"
              />
            </div>

            <h3>Essie Walton</h3>
            <p><i class="fa-solid fa-circle"></i>Active</p>
            <button>Send a message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
