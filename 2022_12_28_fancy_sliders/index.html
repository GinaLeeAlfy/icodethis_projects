<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Sliders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="canvas-wrapper">
        <canvas id="myChart" style="width: 600px; height: 400px"></canvas>
        <div class="canvas-buttons flex-even-row">
          <button onclick="moveScrollLeft()">&#8592;</button>
          <button onclick="moveScrollRight()">&#8594;</button>
        </div>
      </div>

      <div class="flex-even-row">
        <p>$0</p>
        <div class="container">
          <input
            type="range"
            min="0"
            max="1500"
            class="slider"
            oninput="adjustProgress()"
          />
          <div class="slider-container"></div>
          <div class="progress"></div>
          <div class="value-display"></div>
        </div>
        <p>$1500</p>
      </div>
      <div class="flex-col">
        <div class="container">
          <div class="border">
            <div class="progress-bar"></div>
            <div class="percentage-display">0%</div>
          </div>
        </div>
        <button class="start-button">Start Progress Bar</button>
      </div>
      <div class="container">
        <div class="flex-col">
          <div class="flex-even-row">
            <p><b>Sketch</b></p>
            <div class="border small">
              <div class="progress-bar small forty"></div>
              <div class="gigs">14Gb</div>
            </div>
          </div>
          <div class="flex-even-row">
            <p><b>Figma</b></p>
            <div class="border small">
              <div class="progress-bar small eighty"></div>
              <div class="gigs">36Gb</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
