<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Sliders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div></div>
      <p>$0</p>
      <div class="container">
        <input
          type="range"
          min="0"
          max="500"
          class="slider"
          oninput="adjustProgress()"
        />
        <div class="progress"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
