<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Ui</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <section>
          <button>
            <span><i class="fa-regular fa-credit-card fa-2xl"></i></span>
            <p>CREDIT CARD</p>
          </button>
          <button class="selected">
            <span class="orange"><i class="fa-solid fa-gift fa-2xl"></i></span>
            <p>GIFT CARDS</p>
          </button>
          <button>
            <span class="purple"
              ><i class="fa-solid fa-bag-shopping fa-2xl"></i
            ></span>
            <p>ORDERS</p>
          </button>
        </section>
        <section class="inset">
          <p>
            Stay on top of your order status, deals, new messages and more.
            <a href="">Enable notifications</a>
          </p>
        </section>
        <footer>
          <button type="submit">Continue</button>
          <button type="reset">Cancel</button>
        </footer>
      </div>
    </div>
  </body>
</html>
