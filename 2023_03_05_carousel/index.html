<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <button class="selected">All</button>
          <button>Photography</button>
          <button>Fashion</button>
          <button>Sculpture</button>
        </header>
        <section>
          <button>&#10094;</button>
          <div class="carousel">
            <div class="card">
              <div class="img-container">
                <img
                  src="https://images.unsplash.com/photo-1493106641515-6b5631de4bb9?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNsYXklMjBhcnR8ZW58MHwwfDB8fHww"
                  alt="hands molding a vase"
                />
              </div>
              <h2 class="title">Vase Molding</h2>
              <p>Sat, 24 October 2020</p>
            </div>
            <div class="card">
              <div class="img-container">
                <img
                  src="https://images.unsplash.com/photo-1514923995763-768e52f5af87?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aG90JTIwYWlyJTIwYmFsbG9vbnN8ZW58MHwwfDB8fHwy"
                  alt="hot air ballon festival"
                />
              </div>
              <h2 class="title">Hot Air Balloons</h2>
              <p>Sat, 24 October 2020</p>
            </div>
            <div class="card">
              <div class="img-container">
                <img
                  src="https://images.unsplash.com/photo-1612485447040-56453d509a98?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHNhbmQlMjBkdW5lc3xlbnwwfDB8MHx8fDI%3D"
                  alt="green grass on sand under cloudy sky"
                />
              </div>
              <h2 class="title">Way of the Hunt</h2>
              <p>Sat, 24 October 2020</p>
            </div>
          </div>
          <button>&#10095;</button>
        </section>
        <footer>
          <button>View more</button>
        </footer>
      </div>
    </div>
  </body>
</html>
