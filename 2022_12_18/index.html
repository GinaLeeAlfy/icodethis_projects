<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Requests</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="requests">
        <header>
          <h1>Friend Requests</h1>
          <button>View All</button>
        </header>
        <section>
          <div>
            <div class="potential-friend">
              <img
                src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/family-man-girl-girl.png"
                alt="emoji of man with two daughters"
              />
              <div class="friend-info">
                <p>Jerome Williams</p>
                <p>7 mutual friends</p>
              </div>
            </div>
            <div>
              <button>Confirm</button>
              <button>Ignore</button>
            </div>
          </div>
          <div>
            <div class="potential-friend">
              <img
                src="https://images.emojiterra.com/twitter/v14.0/512px/1f3c4-2642.png"
                alt="emoji of surfer"
              />
              <div class="friend-info">
                <p>Sally Steele</p>
                <p>3 mutual friends</p>
              </div>
            </div>
            <div>
              <button>Confirm</button>
              <button>Ignore</button>
            </div>
          </div>
          <div>
            <div class="potential-friend">
              <img
                src="https://img.icons8.com/emoji/12x/woman-running.png"
                alt="emoji of woman running"
              />
              <div class="friend-info">
                <p>Rachel Ball</p>
                <p>8 mutual friends</p>
              </div>
            </div>
            <div>
              <button>Confirm</button>
              <button>Ignore</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
