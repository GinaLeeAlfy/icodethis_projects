<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="card">
        <section>
          <div class="flex">
            <button>left</button>
            <div class="flex-col center">
              <div class="img-container">
                <img
                  src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
                  alt="Google Logo"
                />
              </div>

              <div class="flex">
                <!-- star images -->
              </div>
              <p># reviews</p>
            </div>
          </div>
          <div class="flex">
            <div class="flex-col">
              <h1></h1>
              <a href=""></a>
              <p></p>
            </div>
            <button>right</button>
          </div>
        </section>
        <section>
          <div class="flex-col">
            <h3>TOTAL EMPLOYEES</h3>
            <p class="employees"></p>

            <h3>JOB OPENINGS</h3>
            <p class="openings"></p>
          </div>
          <div>
            <h2>PAID TIME OFF</h2>
            <div class="flex between">
              <div class="flex-col">
                <h4>General pto</h4>
                <h4>Total PTO after 5 years</h4>
                <h4>For volunteering</h4>
                <h4>General PTO for part-timers</h4>
                <h4># Sick days for part-timers</h4>
              </div>
              <div class="flex-col">
                <div class="flex">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number"></p>
                </div>
                <div class="flex">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number"></p>
                </div>
                <div class="flex">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number"></p>
                </div>
                <div class="flex">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number"></p>
                </div>
                <div class="flex">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number"></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
