<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="card">
        <section>
          <div class="flex">
            <button disabled>&#10094;</button>
            <div class="flex-col flex-center">
              <div class="img-container">
                <img src="" alt="" />
              </div>

              <div class="flex star-percentage">
                <div class="stars-filled">
                  <span>★★★★★</span>
                </div>
                <div class="stars-empty">
                  <span>★★★★★</span>
                </div>
              </div>
              <p class="reviews"># reviews</p>
            </div>
          </div>
          <div class="flex">
            <div class="flex-col margin-right">
              <h1></h1>
              <a href=""></a>
              <p class="blurb"></p>
            </div>
            <button class="next">&#10095;</button>
          </div>
        </section>
        <section>
          <div class="flex-col">
            <h3>TOTAL EMPLOYEES</h3>
            <p class="employees"></p>

            <h3>JOB OPENINGS</h3>
            <p class="openings"></p>
          </div>
          <div>
            <h2>PAID TIME OFF</h2>
            <div class="container">
              <div class="grid">
                <p>General pto</p>
                <p>Total PTO after 5 years</p>
                <p>For volunteering</p>
                <p>General PTO for part-timers</p>
                <p># Sick days for part-timers</p>
              </div>
              <div class="grid">
                <div class="percentage-grid">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number">15</p>
                </div>
                <div class="percentage-grid">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number">20</p>
                </div>
                <div class="percentage-grid">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number">10</p>
                </div>
                <div class="percentage-grid">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number">5</p>
                </div>
                <div class="percentage-grid">
                  <div class="border">
                    <div class="percentage-display"></div>
                  </div>
                  <p class="percentage-number">0</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
