<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <h1>Expenses</h1>
        <div class="buttons">
          <div class="graph-options">
            <button class="selected-button">Weekly</button>
            <button>Monthly</button>
            <button>Yearly</button>
          </div>
          <button class="icon">
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </button>
        </div>
        <img
          src="https://images.twinkl.co.uk/tw1n/image/private/t_630/u/ux/graph-wiki_ver_1.png"
          alt="graph with pets"
          class="selected-img"
        />
        <img
          src="https://ieltsband7.com/wp-content/uploads/2017/02/Screenshot-from-2017-02-19-164122.png"
          alt="graph with farm animals"
        />
        <img
          src="https://www.allkidsnetwork.com/graphing/graphing-worksheet-animals-thumbnail-preview-8f245a4a-6776-4c61-a7e0-ae515abb44e9-327x440.jpeg"
          alt="graph with more farm animals"
        />
      </div>
    </div>
  </body>
</html>
