<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Pricing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="card">
          <header>
            <h2>Free</h2>
            <p>For freelancers</p>
          </header>
          <section>
            <p>$0</p>
            <p><span>&#10004;</span> 1 user</p>
            <p><span>&#10004;</span> 10 downloads per month</p>
            <p><span>&#10004;</span> Raster files</p>
          </section>
          <footer>
            <button>Subscribe</button>
          </footer>
        </div>
        <div class="card">
          <header>
            <h2>Pro</h2>
            <p>For agencies</p>
          </header>
          <section>
            <p>$40</p>
            <p><span>&#10004;</span> 3 users</p>
            <p><span>&#10004;</span> Unlimited downloads</p>
            <p><span>&#10004;</span> Fully-editable files</p>
            <p><span>&#10004;</span> Custom packs</p>
            <p><span>&#10004;</span> 200+ custom icons</p>
          </section>
          <footer>
            <button>Subscribe</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
