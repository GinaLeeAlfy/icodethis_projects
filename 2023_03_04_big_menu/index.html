<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <button>
            Product <span><i class="fa-solid fa-chevron-down"></i></span>
          </button>
          <button>
            Features <span><i class="fa-solid fa-chevron-down"></i></span>
          </button>
          <button class="selected">
            Resources <span><i class="fa-solid fa-chevron-up"></i></span>
          </button>
          <button>
            Pricing <span><i class="fa-solid fa-chevron-down"></i></span>
          </button>
          <button>
            About <span><i class="fa-solid fa-chevron-down"></i></span>
          </button>
        </header>
        <div class="menu">
          <section>
            <h3>RESOURCES</h3>
            <div class="links">
              <a href=""
                ><span><i class="fa-solid fa-blog fa-lg"></i> </span> Blog</a
              >
              <a href=""
                ><span><i class="fa-solid fa-desktop fa-lg"></i> </span>
                Reports</a
              >
              <a href=""
                ><span><i class="fa-solid fa-photo-film fa-lg"></i> </span>
                Media</a
              >
              <a href=""
                ><span><i class="fa-regular fa-file-lines fa-lg"></i> </span>
                Case Studies</a
              >
              <a href=""
                ><span><i class="fa-solid fa-podcast fa-lg"> </i></span>
                Podcasts</a
              >
            </div>
          </section>
          <section>
            <h3>DEVELOPERS</h3>
            <div class="links">
              <a href=""
                ><span><i class="fa-regular fa-copy fa-lg"></i> </span>
                Documentation</a
              >
              <a href=""
                ><span><i class="fa-solid fa-code fa-lg"></i> </span> API</a
              >
              <a href=""
                ><span><i class="fa-solid fa-film fa-lg"></i> </span> Video and
                Tutorials</a
              >
              <a href=""
                ><span><i class="fa-regular fa-comment-dots fa-lg"></i> </span>
                Forum</a
              >
              <a href=""
                ><span><i class="fa-regular fa-life-ring fa-lg"></i> </span>
                Support</a
              >
            </div>
          </section>
          <section>
            <div class="img-container">
              <img
                src="https://images.pexels.com/photos/2422290/pexels-photo-2422290.jpeg?auto=compress&cs=tinysrgb&w=400"
                alt="Group of people wearing blue and yellow clothing."
              />
            </div>
            <h2>Why and how serverless computing helps teams scale up</h2>
            <div>
              <h4>Christopher Gehlot</h4>
              <p>Sep 7 &#8226; 4 min read</p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
