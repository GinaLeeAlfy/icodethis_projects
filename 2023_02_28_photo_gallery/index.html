<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <button>Vector</button>
          <button>Illustrations</button>
          <button class="selected">Images</button>
          <button>Icons</button>
        </header>
        <section>
          <div class="search-container">
            <input type="text" name="search" id="search" placeholder="Search" />
            <span class="search-icon"
              ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
            ></span>
          </div>
          <button>Upload</button>
        </section>
        <section class="images">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1613966802194-d46a163af70d?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="woman with pink eyeshadow having makeup applied."
            />
            <div class="info-container">
              <div class="flex-col">
                <h4>Woman Makeup</h4>
                <p>245 likes &#8226; 35 shares</p>
              </div>
              <span><i class="fa-regular fa-bookmark fa-lg"></i></span>
            </div>
          </div>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1510568192-5cd6e7a47edd?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aG91c2UlMjBzdGFpcnN8ZW58MHwwfDB8fHwy"
              alt="inside of a house with a red and white checkered armchair."
            />
            <div class="info-container">
              <div class="flex-col">
                <h4>House</h4>
                <p>156 likes &#8226; 20 shares</p>
              </div>
              <span><i class="fa-regular fa-bookmark fa-lg"></i></span>
            </div>
          </div>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1430417934865-589b63ad5c00?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGJ1aWxkaW5nfGVufDB8MHwwfHx8Mg%3D%3D"
              alt="ground view of glass high rise building."
            />
            <div class="info-container">
              <div class="flex-col">
                <h4>High Rise</h4>
                <p>252 likes &#8226; 36 shares</p>
              </div>
              <span><i class="fa-regular fa-bookmark fa-lg"></i></span>
            </div>
          </div>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1533208087231-c3618eab623c?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YWJzdHJhY3QlMjBwYWludGluZ3xlbnwwfDB8MHx8fDI%3D"
              alt="abstract art painting."
            />
            <div class="info-container">
              <div class="flex-col">
                <h4>Abstract Art</h4>
                <p>394 likes &#8226; 67 shares</p>
              </div>
              <span><i class="fa-regular fa-bookmark fa-lg"></i></span>
            </div>
          </div>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YnVpbGRpbmdzfGVufDB8MHwwfHx8Mg%3D%3D"
              alt="city scape of high rise buildings."
            />
            <div class="info-container">
              <div class="flex-col">
                <h4>High Rise</h4>
                <p>240 likes <i class="fa-solid fa-circle"></i> 79 shares</p>
              </div>
              <span><i class="fa-regular fa-bookmark fa-lg"></i></span>
            </div>
          </div>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1606190323211-eeabb50e9d79?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZG9vcnxlbnwwfDB8MHx8fDI%3D"
              alt="blue wooden door on white concrete wall"
            />
            <div class="info-container">
              <div class="flex-col">
                <h4>Architecture</h4>
                <p>438 likes &#8226; 21 shares</p>
              </div>
              <span><i class="fa-regular fa-bookmark fa-lg"></i></span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
