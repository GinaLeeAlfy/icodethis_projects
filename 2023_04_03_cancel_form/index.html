<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancel Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <h1>Your account is closed</h1>
          <p>Could you spare a minute to tell us how we could improve?</p>
        </header>
        <form action="">
          <fieldset>
            <legend>
              How likely is it that yo would recommend us to your friends or
              colleagues?
            </legend>
            <div class="flex">
              <div class="radio-button">
                <input type="radio" name="recommendation" value="1" id="one" />
                <label for="one">1</label>
              </div>
              <div class="radio-button">
                <input type="radio" name="recommendation" value="2" id="two" />
                <label for="two">2</label>
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  name="recommendation"
                  value="3"
                  id="three"
                />
                <label for="three">3</label>
              </div>
              <div class="radio-button">
                <input type="radio" name="recommendation" value="4" id="four" />
                <label for="four">4</label>
              </div>
              <div class="radio-button">
                <input type="radio" name="recommendation" value="5" id="five" />
                <label for="five">5</label>
              </div>
              <div class="radio-button">
                <input type="radio" name="recommendation" value="6" id="six" />
                <label for="six">6</label>
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  name="recommendation"
                  value="7"
                  id="seven"
                />
                <label for="seven">7</label>
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  name="recommendation"
                  value="8"
                  id="eight"
                />
                <label for="eight">8</label>
              </div>
              <div class="radio-button">
                <input type="radio" name="recommendation" value="9" id="nine" />
                <label for="nine">9</label>
              </div>
              <div class="radio-button">
                <input type="radio" name="recommendation" value="10" id="ten" />
                <label for="ten">10</label>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <label for="suggestion"> How can we improve? </label>
            <textarea
              name="suggestion"
              id="suggestion"
              cols="30"
              rows="10"
              placeholder="Type your suggestion here..."
            ></textarea>
          </fieldset>
          <input type="submit" name="submit" id="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
