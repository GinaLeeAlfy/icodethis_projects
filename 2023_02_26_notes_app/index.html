<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <div class="flex">
            <button><i class="fa-solid fa-house fa-2xl"></i></button>
            <div class="flex-col">
              <textarea name="title" id="title" readonly>
Learn How To Motivate Yourself</textarea
              >
              <p class="project-data">total words | sessions</p>
            </div>
          </div>
          <div>
            <button>Delete</button>
            <button>Export <i class="fa-solid fa-chevron-down"></i></button>
          </div>
        </header>
        <section>
          <div class="flex">
            <button><i class="fa-solid fa-plus fa-xl"></i></button>
            <h3>Sessions</h3>
            <div class="search-container">
              <input type="text" id="search" name="search" />
              <span class="search-icon"
                ><i class="fa-solid fa-magnifying-glass fa-xl"></i
              ></span>
            </div>
          </div>
          <ul>
            <li>
              <h4>Intro</h4>
              <p class="num-words">words</p>
            </li>
            <li>
              <h4>Chapter 1</h4>
              <p class="num-words">words</p>
            </li>
            <li class="selected">
              <h4>Chapter 2</h4>
              <p class="num-words">words</p>
            </li>
            <li>
              <h4>Chapter 3</h4>
              <p class="num-words">words</p>
            </li>
          </ul>
        </section>
        <article>
          <div class="flex between">
            <input
              type="text"
              name="session-title"
              id="session-title"
              value="Chapter 2"
              readonly
            />
            <div class="flex">
              <span><i class="fa-solid fa-pencil fa-2xl"></i></span>
              <span><i class="fa-solid fa-maximize fa-2xl"></i></span>
              <span><i class="fa-solid fa-maximize fa-2xl"></i></span>
            </div>
          </div>

          <textarea name="session-notes" id="session-notes" readonly>
