<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <img
          src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          alt="Profile picture of a man with glasses"
        />
        <div>
          <h4>Bill Alvarado</h4>
          <p>Digital product designer</p>
        </div>
        <div>
          <p>Previously</p>
          <img
            src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
            alt="Google Logo"
            class="logo"
          />
        </div>
      </section>
      <section>
        <img
          src="https://images.unsplash.com/photo-1548372290-8d01b6c8e78c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80"
          alt="man at beach"
        />
        <div>
          <h4>Jon Copeland</h4>
          <p>Software architect</p>
        </div>
        <div>
          <p>Previously</p>
          <img
            src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_956,h_537/v1626992608/assets/3f/e2a4f5-9678-4c85-ac55-605e1a81dd37/original/UberLogo_D.png"
            alt="Uber Logo"
            class="logo"
          />
        </div>
      </section>
      <section>
        <img
          src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
          alt="man with hat"
        />
        <div>
          <h4>Leo Harvey</h4>
          <p>Product assistant</p>
        </div>
        <div>
          <p>Previously</p>
          <img
            src="https://seeklogo.com/images/I/intercom-logo-C2A49078A6-seeklogo.com.png"
            alt="Intercom Logo"
            class="logo small"
          />
        </div>
      </section>
      <section class="add">
        <div>
          <p>+</p>
          <p>Add more</p>
        </div>
      </section>
    </div>
  </body>
</html>
