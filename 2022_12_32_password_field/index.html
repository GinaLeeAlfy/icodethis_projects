<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Field</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <form action="">
        <h1>Enter your password</h1>
        <div class="profile">
          <img src="" alt="" />
          <div class="info">
            <p>Business Account</p>
            <h3>Sarah Bills</h3>
          </div>
        </div>
        <input
          type="password"
          minlength="8"
          autocomplete="current-password"
          required
          id="pass"
          name="password"
        />
        <label for="pass"></label>
      </form>
    </div>
  </body>
</html>
