<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Link</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <h1>Follow us!</h1>
        <div class="flex">
          <div class="icon"><i class="fa-brands fa-instagram fa-2xl"></i></div>
          <div class="icon"><i class="fa-brands fa-facebook-f fa-2xl"></i></div>
          <div class="icon"><i class="fa-brands fa-x-twitter fa-2xl"></i></div>
          <div class="icon"><i class="fa-brands fa-whatsapp fa-2xl"></i></div>
        </div>
        <p>Or share the page</p>
        <button>
          <p>https://google.com</p>
          <p>Copy to clipboard</p>
        </button>
      </div>
    </div>
  </body>
</html>
