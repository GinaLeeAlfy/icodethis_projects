<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas 10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="decor">
          <img
            src="https://icodethis.com/images/iCodeMas/santa_hat.png"
            alt="santa hat"
          />
        </div>
        <button>&#10006;</button>
        <form action="">
          <h1>We value your feedback!</h1>
          <p>
            Your feedback is invaluable in shaping a better shopping journey for
            you and others. Thank you for being a part of our commitment to
            excellence!
          </p>
          <fieldset>
            <div class="radio-button">
              <input
                type="radio"
                name="feelings"
                id="terrible"
                value="terrible"
              />
              <label for="terrible"><span>&#128545;</span>Terrible</label>
            </div>
            <div class="radio-button">
              <input type="radio" name="feelings" id="bad" value="bad" />
              <label for="bad"><span>&#128577;</span>Bad</label>
            </div>
            <div class="radio-button">
              <input type="radio" name="feelings" id="okay" value="okay" />
              <label for="okay"><span>&#128528;</span>Okay</label>
            </div>
            <div class="radio-button">
              <input type="radio" name="feelings" id="good" value="good" />
              <label for="good"><span>&#128522;</span>good</label>
            </div>
            <div class="radio-button">
              <input
                type="radio"
                name="feelings"
                id="amazing"
                value="amazing"
              />
              <label for="amazing"><span>&#129321;</span>Amazing</label>
            </div>
          </fieldset>
          <fieldset>
            <label for="comments">Share your feedback</label>
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="5"
              placeholder="Your comments here.."
            ></textarea>
          </fieldset>
          <input
            type="submit"
            name="submit"
            id="submit"
            value="Send feedback"
          />
        </form>
      </div>
    </div>
  </body>
</html>
