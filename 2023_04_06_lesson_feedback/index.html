<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Feedback</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <form action="">
        <h1>Was this lesson useful?</h1>
        <fieldset>
          <div class="radio-button">
            <input type="radio" name="useful" id="yes" value="yes" />
            <label for="yes"
              ><span><i class="fa-regular fa-face-smile fa-lg"></i> </span>
              <span>Yes, it was great!</span></label
            >
          </div>
          <div class="radio-button">
            <input type="radio" name="useful" id="maybe" value="maybe" />
            <label for="maybe"
              ><span><i class="fa-regular fa-face-meh fa-lg"></i> </span>
              <span>Sort of, thanks!</span></label
            >
          </div>
          <div class="radio-button">
            <input type="radio" name="useful" id="no" value="no" />
            <label for="no"
              ><span><i class="fa-regular fa-face-frown fa-lg"></i> </span>
              <span>Not really</span></label
            >
          </div>
        </fieldset>
        <p>Got a suggestion? <a href="">Let us know</a></p>
        <div class="flex">
          <button>
            <h3>Need more help?</h3>
            <p>
              Contact support
              <span><i class="fa-solid fa-chevron-right fa-xl"></i></span>
            </p>
          </button>
          <button>
            <h3>Want to give feedback on a feature?</h3>
            <p>
              Submit your feedback
              <span><i class="fa-solid fa-chevron-right fa-xl"></i></span>
            </p>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
