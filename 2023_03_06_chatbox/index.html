<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <div class="images">
            <div class="img-container">
              <img
                src="https://images.unsplash.com/photo-1664575602554-2087b04935a5?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d29tYW58ZW58MHwxfDB8fHwy"
                alt="woman holding a laptop"
              />
            </div>
            <div class="img-container">
              <img
                src="https://images.unsplash.com/photo-1667132970685-a2109a3ed00d?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d29tYW58ZW58MHwxfDB8fHwy"
                alt="woman holding food"
              />
            </div>
            <div class="img-container">
              <img
                src="https://images.unsplash.com/photo-1594744803329-e58b31de8bf5?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHdvbWFufGVufDB8MXwwfHx8Mg%3D%3D"
                alt="woman in blue sleeveless shirt"
              />
            </div>
          </div>
          <div class="flex-col">
            <h2>Elnora, Leila, Lucinda</h2>
            <p>We typically reply in a few minutes</p>
          </div>
        </header>
        <section>
          <div class="received message-container">
            <div class="img-container">
              <img
                src="https://images.unsplash.com/photo-1667132970685-a2109a3ed00d?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d29tYW58ZW58MHwxfDB8fHwy"
                alt="woman holding food"
              />
            </div>
            <div class="message-text">
              <p>Hi there!</p>
              <p>Looking to get started? I can help answer your questions!</p>
            </div>
          </div>
        </section>
        <footer>
          <div class="disclaimer visible">
            <p>
              By using the chat, I confirm that I have read the
              <a href="">privacy policy</a> and do not object to the use of my
              personal data
            </p>
            <button>I agree</button>
          </div>
          <div class="chat">
            <textarea
              name="chat-text"
              id="chat-text"
              cols="30"
              rows="2"
            ></textarea>
            <input type="submit" id="submit" value="Send" />
          </div>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
