<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Header</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <section>
          <div class="profile">
            <img
              src="https://images.pexels.com/photos/11890794/pexels-photo-11890794.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="lady with sunglasses"
            />
            <h1>MetaMask</h1>
            <h2>@metaMask</h2>
            <p>MetaMask brings Ethereum to your web browser</p>
          </div>
          <div class="info">
            <div class="container">
              <div class="display">
                <p>6/8 Organizations</p>
                <i class="fa-solid fa-circle-info"></i>
              </div>
              <div class="percentage-container">
                <div class="percentage"></div>
              </div>
            </div>

            <p><b>4k </b>Followers</p>
          </div>
        </section>
        <footer>
          <div class="socials">
            <button><i class="fa-brands fa-github fa-2xl"></i></button>
            <button><i class="fa-brands fa-linkedin fa-2xl"></i></button>
            <button><i class="fa-brands fa-gitlab fa-2xl"></i></button>
            <button><i class="fa-brands fa-ethereum fa-2xl"></i></button>
          </div>
          <button>Follow</button>
        </footer>
      </div>
    </div>
  </body>
</html>
