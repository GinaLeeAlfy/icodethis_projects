<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphs</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <h1>Graphs</h1>
        <div class="buttons">
          <div class="graph-options">
            <button class="selected-button">Money</button>
            <button>Flowers</button>
            <button>Future</button>
          </div>
          <button class="icon">
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </button>
        </div>
        <img
          src="https://images.unsplash.com/photo-1592495989226-03f88104f8cc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z3JhcGh8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
          alt="money arranged like a graph"
          class="selected-img"
        />
        <img
          src="https://images.unsplash.com/photo-1591617870684-6e861e6a48ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z3JhcGh8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
          alt="flowers arranged like a graph"
        />
        <img
          src="https://images.unsplash.com/photo-1543286386-713bdd548da4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80"
          alt="graph with future sucking less than the past"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
