<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="form">
        <section>
          <h3>Free</h3>
          <h2><span>$</span>0</h2>
          <p class="small">Free for your whole team</p>
          <p>For individuals or teams looking to organize anything.</p>
          <button class="purple">Get Started</button>
        </section>
        <section>
          <h3>Standard</h3>
          <h2><span>$</span>6</h2>
          <p class="small">Per user per month</p>
          <p>For teams that need to manage more work.</p>
          <button>Upgrade Now</button>
        </section>
        <section>
          <h3>Premium</h3>
          <h2><span>$</span>12</h2>
          <p class="small">Per user per month</p>
          <p>Best for teams that need to track multiple projects.</p>
          <button class="yellow">Try for Free</button>
        </section>
      </div>
    </div>
  </body>
</html>
