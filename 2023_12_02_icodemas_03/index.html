<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodemas 3</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <button class="close"><i class="fa-solid fa-x fa-2xl"></i></button>
        <section></section>
        <form action="">
          <header>
            <span>20%</span>

            <h1>Jingle all the way to savings</h1>
          </header>
          <p>Enter your email for an exclusive Christmas discount</p>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
          <div class="flex">
            <input type="submit" id="submit" name="submit" value="Sign up" />
          </div>
          <button>No thanks</button>
        </form>
      </div>
    </div>
  </body>
</html>
