<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <h1>Browse by interests</h1>
          <p>
            Select some interests to help us personalize your experience on
            Edmondo.
          </p>
        </header>
        <form>
          <div class="button">
            <input type="checkbox" name="interests" id="math" />
            <label for="math">Math</label>
          </div>
          <div class="button">
            <input type="checkbox" name="interests" id="science" />
            <label for="science">Science</label>
          </div>
          <div class="button">
            <input type="checkbox" name="interests" id="english" />
            <label for="english">English</label>
          </div>
          <div class="button">
            <input type="checkbox" name="interests" id="languages" />
            <label for="languages">Languages</label>
          </div>
          <div class="button">
            <input type="checkbox" name="interests" id="health" />
            <label for="health">Health & PE</label>
          </div>
          <div class="button">
            <input type="checkbox" name="interests" id="special-ed" />
            <label for="special-ed">Special Education</label>
          </div>
          <div class="button">
            <input type="checkbox" name="interests" id="development" />
            <label for="development">Development</label>
          </div>
          <div class="button">
            <input type="checkbox" name="interests" id="technology" />
            <label for="technology">Technology</label>
          </div>
          <div class="button">
            <input type="checkbox" name="interests" id="social-studies" />
            <label for="social-studies">Social Studies</label>
          </div>
        </form>
        <footer>
          <button>Skip</button>
          <button>Save</button>
        </footer>
        <span>X</span>
      </div>
    </div>
  </body>
</html>
