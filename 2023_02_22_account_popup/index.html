<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e7d2ae1e33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <header>
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1558280417-ea782f829e93?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTJ8fHdvbWFufGVufDB8fDB8fHwy"
              alt="woman smelling yellow flower"
            />
          </div>
          <div class="info">
            <h2>Annie Ingram</h2>
            <p>@anngram</p>
          </div>
          <span><i class="fa-solid fa-check fa-2xl"></i></span>
        </header>
        <section>
          <button>
            <i class="fa-solid fa-plus fa-2xl"></i> Connect other account
          </button>
        </section>
        <footer>
          <button><i class="fa-solid fa-life-ring fa-lg"></i> Support</button>
          <button><i class="fa-solid fa-gear fa-lg"></i> Settings</button>
          <button><i class="fa-regular fa-star fa-lg"></i> Upgrade</button>
          <button>
            <i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i> Log out
          </button>
        </footer>
      </div>
      <button class="account">
        <div class="img-container">
          <img
            src="https://images.unsplash.com/photo-1558280417-ea782f829e93?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTJ8fHdvbWFufGVufDB8fDB8fHwy"
            alt="woman smelling yellow flower"
          />
        </div>
        <div class="info">
          <h2>Annie Ingram</h2>
          <p>@anngram</p>
        </div>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
