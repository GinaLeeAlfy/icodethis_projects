    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="center">
      <div class="container">

          <div class="card">
            <div class="color"></div>

          </div>
          <div class="card">

            <h3>Color</h3>
          </div>
          <div class="card">
            <div class="color"></div>
            <h3>Color</h3>
          </div>
          <div class="card">
            <div class="color"></div>
            <h3>Color</h3>
          </div>
          <div class="card">
            <div class="color"></div>
            <h3>Color</h3>
          </div>
        </div>
        <div class="flex-col">
          <button>Generate palette</button>
          <p>Or just press the "Spacebar" to generate new palettes.</p>
        </div>

          Click to copy individual color &#8226; Press "C" to copy palette
        </p>
      </div>
    </div>
